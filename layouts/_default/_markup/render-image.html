<p class="md__image">
  {{ if or (hasPrefix .Destination "https://") (hasPrefix .Destination "http://") (hasPrefix .Destination "/") }}
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }}/>
  {{ else }}
    <img src="../{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }}/>
  {{ end }}
</p>
